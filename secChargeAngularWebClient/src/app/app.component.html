<div *ngIf="!tripPlannerComponentShow" style="position:absolute; left:150px;"><button class="button-80" type="button" (click)="setFuncDropDown($event)">View all stations</button></div>

<div class="spacer"></div>

<div style="position:absolute; left:165px;"><button class="button-80" type="button" (click)="setFuncTripPlanner($event)">Plan a Trip</button></div>
<div class="spacer"></div>
<div *ngIf="tripPlannerComponentShow" style="position:absolute; left:120px;"><button class="button-80" type="button" (click)="refreshPage($event)">Back to view stations</button></div>
<div class="spacer"></div>
<div *ngIf="tripPlannerComponentShow">New content in drop down area</div>
<div *ngIf="tripPlannerMapsComponentShow"></div>
